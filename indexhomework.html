           const block = document.getElementById("button-block");

           for (const currency in money) {
            const button = document.getElementById("button");
            button.innerText = currency;

            button.onclick() => {
                const amount = parseFloat(prompt(`Your amount of currency ${currency}`));
                const convertedCurrency = amount / money[currency]; 
                alert(`${amount} ${currency} = ${convertedCurrency.toFixed(2)} USD`);
